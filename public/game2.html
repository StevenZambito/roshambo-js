<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>rock-paper-saber</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/game2.css" />
  </head>
  <body>
    <header>
      <h1 class="rps-title">Rock Paper Sabers</h1>
    </header>

    <main class="player-computer">
      <div class="sides">
        <h2 class="player-title">Player 1</h2>

        <button class="player rock-player">
          <img
            class="pics"
            src="https://img-new.cgtrader.com/items/150591/be8c4a6040/asteroid-3d-model-low-poly-max-obj-fbx-c4d-lwo-lw-lws-ma-mb.png"
          />
        </button>

        <button class="player paper-player">
          <img
            class="pics"
            src="https://tmib.com/wp-content/uploads/2014/08/stack-of-paper.jpg"
          />
        </button>

        <button class="player scissors-player">
          <img
            class="pics"
            src="https://clipartart.com/images/light-saber-border-clipart-star-wars-frame-3.png"
          />
        </button>

        <button class="player lizard-player">
          <img
            class="pics"
            src="https://i2.wp.com/offkiltertoys.com/wp-content/uploads/2018/09/Bossk-thumb.jpeg?fit=800%2C800&ssl=1"
          />
        </button>

        <button class="player yoda-player">
          <img
            class="pics"
            src="https://www.pngkey.com/png/detail/83-830837_yoda-star-wars-transparent-background-png-star-wars.png"
          />
        </button>
      </div>

      <div class="versus">
        <p class="results-text">
          <img
            src="https://i.gifer.com/3PvG.gif"
            width="300px"
            style="border: solid #ffe81f"
          />
        </p>
        <p class="results-texts">Choose!</p>
        <div class="reset-button">
          <button class="reset">Reset</button>
          <a href="/index.html">Standard Game</a>
        </div>
      </div>

      <div class="sides">
        <h2 class="computer-title">Player 2</h2>
        <button class="player-two rock-p2">
          <img
            class="pics"
            src="https://img-new.cgtrader.com/items/150591/be8c4a6040/asteroid-3d-model-low-poly-max-obj-fbx-c4d-lwo-lw-lws-ma-mb.png"
          />
        </button>

        <button class="player-two paper-p2">
          <img
            class="pics"
            src="https://tmib.com/wp-content/uploads/2014/08/stack-of-paper.jpg"
          />
        </button>

        <button class="player-two scissors-p2">
          <img
            class="pics"
            src="https://clipartart.com/images/light-saber-border-clipart-star-wars-frame-3.png"
          />
        </button>

        <button class="player-two lizard-p2">
          <img
            class="pics"
            src="https://i2.wp.com/offkiltertoys.com/wp-content/uploads/2018/09/Bossk-thumb.jpeg?fit=800%2C800&ssl=1"
          />
        </button>

        <button class="player-two yoda-p2">
          <img
            class="pics"
            src="https://www.pngkey.com/png/detail/83-830837_yoda-star-wars-transparent-background-png-star-wars.png"
          />
        </button>

    </main>

    <script src="/main.js" charset="utf-8"></script>
