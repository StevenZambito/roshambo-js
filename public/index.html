<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>rock-paper-saber</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1 class="rps-title">Rock Paper Sabers</h1>
    </header>

    <main class="player-computer">
      <div class="sides">
        <h2 class="player-title">You</h2>

        <button class="rock-player">
          <img
            class="pics"
            src="https://img-new.cgtrader.com/items/150591/be8c4a6040/asteroid-3d-model-low-poly-max-obj-fbx-c4d-lwo-lw-lws-ma-mb.png"
          />
        </button>

        <button class="paper-player">
          <img
            class="pics"
            src="https://tmib.com/wp-content/uploads/2014/08/stack-of-paper.jpg"
          />
        </button>

        <button class="scissors-player">
          <img
            class="pics"
            src="https://clipartart.com/images/light-saber-border-clipart-star-wars-frame-3.png"
          />
        </button>
      </div>

      <div class="versus">
        <p class="results-text">
          <img
            src="https://i.gifer.com/3PvG.gif"
            width="300px"
            style="border: solid #ffe81f"
          />
        </p>
        <p class="results-texts">Choose!</p>
        <div class="reset-button">
          <button class="reset">Reset</button>
        </div>
        <div>
          <button>
            <a href="/game2.html">Play Enhanced Game</a>
          </button>
        </div>
      </div>

      <div class="sides">
        <h2 class="computer-title">Computer</h2>

        <button class="rock-computer">
          <img
            class="pics"
            src="https://img-new.cgtrader.com/items/150591/be8c4a6040/asteroid-3d-model-low-poly-max-obj-fbx-c4d-lwo-lw-lws-ma-mb.png"
          />
        </button>

        <button class="paper-computer">
          <img
            class="pics"
            src="https://tmib.com/wp-content/uploads/2014/08/stack-of-paper.jpg"
          />
        </button>

        <button class="scissors-computer">
          <img
            class="pics"
            src="https://clipartart.com/images/light-saber-border-clipart-star-wars-frame-3.png"
          />
        </button>
      </div>
    </main>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
